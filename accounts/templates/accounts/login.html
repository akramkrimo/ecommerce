{% include 'navbar.html' %}

{% block content %}
<div class="col-4 mx-auto my-5 border border-primary px-5 py-5 ">
    <form action="{% url 'accounts:login' %}" method="post">
        {% if form.errors %}
            <div class="bg-red-100 border-2 border-red-600 text-red-800 rounded-full p-4 m-2" name='error_messages'>
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
            </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        {{form.email}}
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        {{form.password}}
        </div>
        <input type="hidden" name="next", value="{{request.GET.next}}">
        <button type="submit" class="btn btn-primary my-3">Login</button>
    </form>
    <a class='btn btn-link' href="{% url 'accounts:register' %}">don't have an account?</a>
</div> 
{% endblock %}
